<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guia Form Directives AngularJS</title>
    <script src="scripts/angular.min.js" type="text/javascript"></script>
    <script src="scripts/script2.js" type="text/javascript"></script>
    <script rel="stylesheet" src="styles/style.css"></script>
  </head>
  <body>
    <form ng-submit="registerUser()" name="form" novalidate>
      <legend>Create Account</legend>

      <label>Name</label>
      <input type="text" ng-model="newUser.name" required />

      <label>Email</label>
      <input type="text" ng-model="newUser.email" required />

      <label>Password</label>
      <input
        type="password"
        ng-model="newUser.password"
        name="password"
        required
        ng-minlength="6"
      />

      <p
        class="help-block"
        ng-show="form.password.$error.min-length || form.password.$invalid"
      >
        Password must be ate least 6 characters.
      </p>

      <label class="checkbox">
        <input type="checkbox" ng-model="newUser.terms" value="1" required />
        I Accept The terms
        <a target="_blank" href="/home/terms">Terms Of Service</a>
      </label>

      <button ng-disabled="form.$invalid" class="btn btn-primary">
        Submit
      </button>
    </form>
  </body>
</html>
